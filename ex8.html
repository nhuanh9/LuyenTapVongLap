<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="play()" value="Play">
<script>
    function play() {
        let head = parseInt(prompt("Nhập đầu khoảng:"));
        let foot = parseInt(prompt("Nhập cuối khoảng:"));
        let num = parseInt(prompt("Nhập số bạn đoán:"));
        let life = 3;
        let result = Math.round(Math.random()*(foot-head)+head);
        console.log(result)
        for (let i = 3;i >=0 ;i--){
            if (life == 0) {
                alert("You lose!");
                break;
            }
            if (num == result){
                alert("You Win!");
                break;
            } else {
                life--;
                alert("Wrong! You have "+life+" life");
                let num = parseInt(prompt("Nhập số bạn đoán:"));
            }

        }
    }
</script>
</body>
</html>
