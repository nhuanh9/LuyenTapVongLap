<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    run();
    function fibonaci(vitri) {
        if (vitri===1 || vitri===2){
            return 1;
        } else {
            return fibonaci(vitri-1)+fibonaci(vitri-2);
        }
    }
    function run() {
        for (let i=1;i<=20;i++){
            document.write(fibonaci(i)+"<br>");
        }
    }
</script>
</body>
</html>
